<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <main>
    <div class="flex-container">
      <section class="control-panel">
        <div class="container-top">
          <img class="logo" src="./images/logo.svg">
          <div class="inner-flex-container">
            <img class="icon icon-1" src="./images/icon-document.svg">
            <img class="icon icon-2" src="./images/icon-folder.svg">
            <img class="icon icon-3" src="./images/icon-upload.svg">
          </div>
        </div>
      </section>
      <section class="stats">
        <div class="container-bottom">
          <p class="stats-main">You've used <span class="data-usage">815 GB</span> of your storage</p>
          
          <div class="progress-container">
            <div class="progress-bar">
              <div class="progress-indicator"></div>
            </div>
          </div>

          <div class="stats-flex">
            <p class="stats-min">0 GB</p>
            <p class="stats-max">1000 GB</p>
          </div>
          <div class="stats-big-container">
            <p class="stats-big"><span>185</span> GB LEFT</p>
          </div>
        </div>
      </section>
    </div>
  </main>
</body>
</html>
